server {
    listen 80;
    server_name localhost;
    
    location /health {
        add_header Content-Type application/json;
        return 200 '{"status": "ok", "service": "deepseek-ocr-mock"}';
    }
    
    location /api/ocr {
        add_header Content-Type application/json;
        return 200 '{"text": "Mock OCR result - Replace with actual DeepSeek OCR implementation", "confidence": 0.95}';
    }
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}